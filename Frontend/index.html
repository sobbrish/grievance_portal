<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="big-div">
        <div class="texts">
            <h1 class="title">Hello Danica</h1>
            <p class="description">Welcome to your personalized grievance portal where your claims and complaints are directed to the great Sophia herself!!!</p>
        </div>
        <div class="buttons">
            <button class="login-btn">Login Here!!</button>

        </div>

        <div class="modal">
            <div class="modal-box">
                <p>!!! Dislaimer !!! </p>
                <p>!!! Leave Immediately If You Are Not Danica !!!</p>
                <img class="dani-photo" src="dani.jpg" alt="Princess Danica">
                <p class="name">Danica Lisaca</p>
                <input class="user" placeholder="❤ Username" type="text">
                <input class="password" placeholder="❤ Password" type="text">
                <button>Im Danica</button>
            </div>
        </div>

    </div>

    

<script src="script.js"></script>
    
</body>

</html>
