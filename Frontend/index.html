<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Grievance Portal</title>
    <link rel="stylesheet" href="css/home.css">

            <input class="password" placeholder="❤ Password" type="text">

        </div>
    </div>

    

<script src="script.js"></script>
